<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CustomLogger</title>
</head>

<body>
    <h1>Testing CustomLogger</h1>
    <script type="module">
        import { CustomLogger } from './CustomLogger.js';
        import { ConsoleLogger } from './ConsoleLogger.js';
        import { FileLogger } from './FileLogger.js';

        // Create instances of log destinations
        const consoleLogger = new ConsoleLogger();
        const fileLogger = new FileLogger('log.txt'); // Replace with actual file handling logic

        // Get the singleton instance of CustomLogger
        const logger = CustomLogger.getInstance();

        // Add log destinations
        logger.addLogDestination(consoleLogger);
        logger.addLogDestination(fileLogger);

        // Test logging
        logger.info('This is an info message.');
        logger.log('This is a log message.');
        logger.warn('This is a warning message.');
        logger.error('This is an error message.');
    </script>
</body>

</html>
